<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <div class="quiz-container">

    <script src="quiz.js"></script>
</body>
</html>
